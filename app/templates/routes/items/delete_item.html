{% extends "base.html" %}

{% block content %}
<h1>Delete Item</h1>
<form action="" method="post" novalidate>
    <!-- CSRF Token -->
    {{ form.hidden_tag() }}
    <p>
        {{ form.comment.label }}<br>
        {{ form.comment(size=32) }}
        {% for error in form.comment.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
