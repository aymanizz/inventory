<!doctype html>
<html>

<head>
    {% if title %}
    <title>{{ title }} - Inventory</title>
    {% else %}
    <title>Inventory</title>
    {% endif %}
</head>

<body>
    <div>
        Inventory:
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('create_item') }}">Add New Item</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>

</html>
